# NyayaSahayak (LegalOS 4.0) - Production Docker Compose
# Usage: docker compose up -d --build

services:
  # ── Backend API (FastAPI + Uvicorn) ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nyayasahayak-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/legalos
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGINS=http://localhost,http://localhost:80,https://yourdomain.com
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ── Frontend (Vite build + Nginx) ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nyayasahayak-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  # ── PostgreSQL Database ──
  db:
    image: postgres:15-alpine
    container_name: nyayasahayak-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: legalos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis Cache ──
  redis:
    image: redis:7-alpine
    container_name: nyayasahayak-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  backend_uploads:

networks:
  app-network:
    driver: bridge
